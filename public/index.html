<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8"> 
  <title>iCrave</title> 
  
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.js"></script>
  <script src="/js/all.js"></script>
  
</head>
<body ng-app="myApp">
  <!-- Navbar -->
  <div class="container">
    <div class="navbar navbar-default" id="" style="height: 60px">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <img id="myLogo" src="image/logo.png">
      <ul class="nav navbar-nav navbar-right" id="navbarSelect">
        <li><a>About iCrave</a></li>
        <li><a>Log In</a></li>
        <li><a href="/signUp">Sign Up</a></li>
      </ul>
    </div>
  </div>
  <!--End of NavBar-->
  <div class="container">
    <div ng-controller="apiController as api">
      <div id="background-one">
      </div>    
      <div class="searchForm"> <!-- Start of form -->
        <form class="" id="searchForm" ng-submit="api.getYelp()">
          <div class="col-md-5">
            <input type="text" autocomplete="on" placeholder="What are you craving..." value="" name="search" id="searchTextKeyword" ng-model="api.keyword">
          </div>
          <div class="col-md-5">
            <input type="text" class="" autocomplete="on" placeholder="Enter City, State" value="" name="search" id="searchTextLocation" ng-model="api.location">
          </div>
          <div class="col-md-1">
            <button id="searchButton" type="submit" value="submit"><img class="goIcon" src="https://ss0.4sqi.net/img/chrome/icon-go_foursquare8-8345435729fdc997093a9bc1654f5569.png" data-retina-url="https://ss0.4sqi.net/img/chrome/icon-go_foursquare8@2x-8104e4d03ad47b81f079c1f043220e75.png" alt="Search" height="22px" width="22px"></button>
          </div>
        </form>
      </div> 
      <!--End of Form -->

        <div class="col-sm-4" ng-repeat="business in api.response.businesses">
        <div class="col-sm-12 businessInfoAll">
            <div class="col-sm-5 businessImage">
              <img class="imageSnippet" ng-src="{{business.image_url}}">
            </div>
            <div class="col-sm-7 businessInfo">
              <h4 class="businessName">{{business.name}}</h4>
              <img ng-src="{{business.rating_img_url}}">
              <p>{{business.phone | tel}}</p>

            </div>
            <div class="col-sm-12">
            <p class="icraveAddress">{{business.location.address | address}}</p>
            <p class="icraveCityState">{{business.location.city}}, {{business.location.state_code}} {{business.location.postal_code}}</p>
              <p class="reviewSnippet">{{business.snippet_text}}</p>
            </div>
          </div>  
        </div>
      </div>

    </div><br> <!-- End of apiController -->
 <!-- End of Container -->

 <div class="container">
<div class="navbar navbar-default navbar-static-bottom" role="navigation" style="height: 60px">
  <p class="navbar-text pull left">@ 2015 iCrave</p>
  <a href="https://www.youtube.com" class="navbar-btn btn btn-danger">Subscribe to Youtube</a>
  <div class="navbar-text pull-right">
    <a href="#"><i class="fa fa-facebook-square fa-2x" id="footer-note"></i></a>
    <a href="#"><i class="fa fa-twitter fa-2x" id="footer-note"></i></a>
    <a href="#"><i class="fa fa-google-plus fa-2x" id="footer-note"></i></a>
    <a href="#"><i class="fa fa-instagram fa-2x" id="footer-note"></i></a>
    <a href="#"><i class="fa fa-linkedin-square fa-2x" id="footer-note"></i></a>
  </div>
</div>
</div>

  <!-- <div class="container" ng-view>
  </div> -->
  <script src="/js/script.js"></script>
</body>
</html>
