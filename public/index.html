<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8"> 
  <title>iCrave</title> 
  
  <link rel="stylesheet" href="css/default.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.js"></script>
  <script src="/js/all.js"></script>
</head>
<body ng-app="myApp">
  <!-- Navbar -->
  <div class="navbar navbar-default" id="" style="height: 90px">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <img id="myLogo" src="image/logo.png">
    <ul class="nav navbar-nav navbar-right" id="navbarSelect">
      <li><a>About iCrave</a></li>
      <li><a>Log In</a></li>
      <li><a href="/signUp">Sign Up</a></li>
    </ul>
  </div>
  <!--End of NavBar-->
  <div ng-controller="apiController as api">
    <div id="background-one">    <!-- Start of form -->
     <div class="container">
      <form class="" id="searchForm" ng-submit="api.getYelp()">
        <div class="col-md-5">
          <input type="text" class="" autocomplete="on" placeholder="I am craving..." value="" name="search" id="searchTextKeyword" ng-model="api.keyword">
        </div>
        <div class="col-md-5">
          <input type="text" class="" autocomplete="on" placeholder="Enter City..." value="" name="search" id="searchTextLocation" ng-model="api.location">
        </div>
        <div class="col-md-1">
          <button id="searchButton" type="submit" value="submit"><img class="goIcon" src="https://ss0.4sqi.net/img/chrome/icon-go_foursquare8-8345435729fdc997093a9bc1654f5569.png" data-retina-url="https://ss0.4sqi.net/img/chrome/icon-go_foursquare8@2x-8104e4d03ad47b81f079c1f043220e75.png" alt="Search" height="22px" width="22px"></button>
        </div>
      </form>
    </div>
  </div> <!--End of Form -->

  <div class="">
    <div class="col-sm-3" ng-repeat="business in api.response.businesses">
      <div class="col-sm-12">
        <h4>{{business.name}}</h4>
        <img ng-src="{{business.rating_img_url}}">
        <p>{{business.display_phone}}</p>
        <img ng-src="{{business.image_url}}">
        <p>{{business.snippet_text}}</p>
      </div>  
    </div>
  </div>

</div> <!-- End of apiController -->

<div class="container" ng-view>
</div>
</body>
</html>
